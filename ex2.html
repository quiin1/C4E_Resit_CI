<body>
    <script>
        function numberOneTriangle(number) {
            //check input
            if (!isNaN(number) && 0 < number && number < 11) {
                for (let i = 0; i <= number; i++) {
                    for (let j = 0; j < i; j++) {
                        document.write('*');
                    }
                    document.write('<br/>');
                }
            }
            else {
                document.write('<br/>');
                document.write(`${number} is an invalid number`);
                document.write('<br/>');
            }
        }
